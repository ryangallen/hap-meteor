<template name="map">
	<div id="map_canvas"></div>
	<div id="queue">
		{{#if currentUser}}
			{{> pinsList }}
		{{else}}
			{{> intro }}
		{{/if}}
	</div>
	<div id="searchMap">
		<input type="search" id="address" results="4" placeholder="New Location">
		<input type="submit" value="Go" id="geocode" class="btn green">
		{{#if currentUser}}
			<a href="{{pinAddPath}}" class="btn blue" id="add-pin">Add Pin</a>
		{{/if}}
	</div>
</template>
