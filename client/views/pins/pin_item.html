<template name="pinItem">
	<div class="pin">
		<h3 class="pin-title">{{ title }}</h3>
		<h4><span class="pin-date">{{ date }}</span> <span class="pin-time">{{ time }}</span></h4>
		<h4><span class="pin-location">{{ location }}</span></h4>
		<p class="pin-link"><a href="{{ url }}" target="_blank">{{ domain }}</a></p>
		<p class="pin-description">{{ description }}</p>
	</div>
</template>
